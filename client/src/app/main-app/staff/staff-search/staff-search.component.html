<p-autoComplete
  formControlName="assigned_event"
  placeholder="Start typing staff name to see list"
  [suggestions]="filteredStaffs"
  dataKey="full_name"
  (completeMethod)="staffSearchFunction($event)"
  field="full_name"
  [dropdown]="false"
  appendTo="body"
  styleClass="w-full"
  inputStyleClass="w-full"
>
  <ng-template let-staff pTemplate="item">
    <div>
      <div>{{ staff.full_name }}</div>
    </div>
  </ng-template>
</p-autoComplete>
