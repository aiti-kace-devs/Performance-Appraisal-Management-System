<div class="surface-card p-4 shadow-2 border-round">
  <div
    class="mb-3 flex flex-column align-items-start md:flex-row md:align-items-center md:justify-content-between"
  >
    <div class="mb-3 md:mb-0">
      <div class="text-3xl font-medium text-900 mb-3">
        Department Information
      </div>
    </div>
    <button
      pButton
      pRipple
      label="New"
      icon="pi pi-plus"
      (click)="addNewDepartment()"
    ></button>
  </div>

  <app-table
    [data]="(department$ | async) || []"
    [columnsDefinition]="columns"
    [title]="title"
    [showCaption]="true"
    [showDownload]="true"
    [filename]="filename"
    [showAction]="true"
    [actionTemplate]="action"
  >
  </app-table>

  <ng-template #action let-data>
    <div class="flex">
      <button
        pButton
        pRipple
        pTooltip="Edit Department"
        icon="pi pi-pencil"
        (click)="editDepartment(data)"
      ></button>
      &nbsp;
      <button
        pButton
        pRipple
        pTooltip="Remove Department"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="removeDepartment(data)"
      ></button>
    </div>
  </ng-template>
</div>
