<div class="surface-card p-4 shadow-2 border-round">
  <p-tabView styleClass="tabview-custom">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <i class="pi pi-file mr-2"></i>
          <span class="font-bold white-space-nowrap m-0"> Cycle Details </span>
        </div>
      </ng-template>
      <app-cycle-details></app-cycle-details>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <i class="pi pi-list mr-2"></i>
          <span class="font-bold white-space-nowrap m-0"> Cycle Sections </span>
        </div>
      </ng-template>
      <app-cycle-section></app-cycle-section>
    </p-tabPanel>
  </p-tabView>
</div>
