<div class="surface-ground">
  <div
    class="mb-3 flex flex-column align-items-start md:flex-row md:align-items-center md:justify-content-between"
  >
    <div class="mb-3 md:mb-0">
      <div class="text-3xl font-medium text-900 mb-3">Appraisal Cycles</div>
    </div>
    <button
      pButton
      pRipple
      label="New"
      icon="pi pi-plus"
      (click)="addNewCycle()"
    ></button>
  </div>

  <div class="grid">
    <div
      class="col-12 md:col-6 xl:col-4 p-3"
      *ngFor="let cycle of cycle$ | async"
    >
      <div class="surface-card shadow-2 border-round p-4">
        <div class="flex border-bottom-1 surface-border pb-4">
          <div class="flex flex-column align-items-start">
            <span class="text-xl text-900 font-medium mb-1">
              {{ cycle.name }}
            </span>
            <span class="text-600 font-medium mb-2">
              {{ cycle.description }}
            </span>
            <span
              class="bg-orange-50 text-orange-400 border-round inline-flex py-1 px-2 text-sm"
            >
              {{ cycle.year }}
            </span>
          </div>
        </div>
        <div class="flex justify-content-between pt-4">
          <button
            pButton
            pRipple
            label="Settings"
            icon="pi pi-cog"
            class="p-button-outlined p-button-info w-6 mr-2"
            (click)="editCycle(cycle); $event.stopPropagation()"
          ></button>
          <button
            pButton
            pRipple
            label="Delete"
            icon="pi pi-trash"
            class="p-button-outlined p-button-warning w-6 ml-2"
            (click)="removeCycle(cycle); $event.stopPropagation()"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
