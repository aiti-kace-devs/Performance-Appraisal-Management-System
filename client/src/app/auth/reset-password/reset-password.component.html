<div
  style="
    background: url('assets/images/BG-1.jpg') no-repeat;
    background-size: cover;
  "
  class="px-4 py-8 md:px-6 lg:px-8 h-full"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m-auto">
    <div class="text-center mb-5">
      <img src="assets/images/logo.png" alt="Image" height="80" class="mb-3" />
      <h2>Reset Password</h2>
    </div>

    <div [formGroup]="form">
      <div class="mb-3">
        <label for="password" class="block text-900 font-medium mb-2">
          Password
        </label>
        <input
          formControlName="password"
          type="password"
          pInputText
          class="w-full"
        />
      </div>

      <div class="mb-3">
        <label for="password1" class="block text-900 font-medium mb-2">
          Confirm Password
        </label>
        <input
          formControlName="confirmPassword"
          type="password"
          pInputText
          class="w-full"
        />
      </div>

      <div>
        <button
          pButton
          pRipple
          label="Reset password"
          icon="pi pi-user"
          class="w-full"
          (click)="submitPassword()"
          [disabled]="form.invalid"
          [loading]="(loading$ | async) || false"
        ></button>
      </div>
    </div>
  </div>
</div>
