<div class="surface-card shadow-2 border-round w-full lg:w-9">
  <div class="flex">
    <div class="surface-section w-full md:w-6 p-6 md:p-8">
      <div class="mb-5">
        <img
          src="assets/images/logo.png"
          alt="Image"
          height="60"
          class="mb-3"
        />
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      </div>
      <div [formGroup]="userForm">
        <div class="mb-3">
          <label for="email2" class="block text-900 font-medium mb-2">
            Email
          </label>
          <input
            formControlName="email"
            id="email2"
            type="text"
            placeholder="Email address"
            pInputText
            class="w-full p-3"
          />
        </div>

        <div class="mb-3">
          <label for="password2" class="block text-900 font-medium mb-2">
            Password
          </label>
          <input
            formControlName="password"
            id="password2"
            type="password"
            placeholder="Password"
            pInputText
            class="w-full p-3"
          />
        </div>

        <div class="flex align-items-center justify-content-end mb-6">
          <!-- <div class="flex align-items-center">
            <p-checkbox
              id="rememberme"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme2">Remember me</label>
          </div> -->
          <a
            routerLink="forgot-password"
            class="font-medium no-underline ml-2 text-cyan-500 text-right cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full p-3 p-button-contrast"
          [disabled]="userForm.invalid"
          (click)="login()"
        ></button>
      </div>
    </div>
    <div
      class="hidden md:block w-6 bg-no-repeat bg-cover"
      style="background-image: url('assets/images/appraisal-bg.png')"
    ></div>
  </div>
</div>
