<div
  style="
    background: url('assets/images/BG-1.jpg') no-repeat;
    background-size: cover;
  "
  class="px-4 py-8 md:px-6 lg:px-8 h-full"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m-auto">
    <div class="text-center mb-5">
      <img src="assets/images/logo.png" alt="Image" height="100" class="mb-3" />
      <h2>Forgot Password</h2>
    </div>

    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        type="text"
        pInputText
        placeholder="Email"
        [formControl]="email"
        class="w-full"
      />

      <div class="mt-3">
        <button
          pButton
          pRipple
          class="w-full"
          label="Continue"
          icon="pi pi-send"
          (click)="submitForm()"
          [disabled]="!email.valid"
          [loading]="(loading$ | async) || false"
        ></button>
      </div>
      <div class="flex align-items-center justify-content-end mt-4">
        <a
          routerLink="/"
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Go back to Login</a
        >
      </div>
    </div>
  </div>
</div>
