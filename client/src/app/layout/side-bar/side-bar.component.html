<div
  id="app-sidebar-9"
  class="h-screen surface-section hidden lg:block flex-shrink-0 absolute lg:sticky left-0 top-0 z-3 border-right-1 surface-border w-18rem lg:w-7rem"
>
  <div class="flex flex-column h-full">
    <div
      class="flex align-items-center lg:justify-content-center justify-content-around flex-shrink-0"
      style="height: 60px"
    >
      <img src="assets/images/logo.png" alt="Image" height="40" />
      <span class="lg:hidden block">
        <button
          pButton
          pRipple
          icon="pi pi-times"
          class="p-button-rounded p-button-text p-button-plain"
          pStyleClass="#app-sidebar-9"
          leaveToClass="hidden"
          leaveActiveClass="fadeoutleft"
        ></button>
      </span>
    </div>
    <div class="mt-3">
      <ul class="list-none p-0 m-0">
        <li>
          <a
            pRipple
            routerLink="admin/dashboard"
            routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
            class="flex flex-row lg:flex-column align-items-center cursor-pointer no-underline p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
          >
            <i
              class="pi pi-home mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"
            ></i>
            <span class="font-medium inline text-base lg:text-xs lg:block"
              >Dashboard</span
            >
          </a>
        </li>
        <li *ngIf="(user$ | async)?.role?.name !== 'Staff'">
          <a
            pRipple
            routerLink="admin/staff"
            routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
            class="flex flex-row lg:flex-column align-items-center cursor-pointer no-underline p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
          >
            <i
              class="pi pi-users mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"
            ></i>
            <span class="font-medium inline text-base lg:text-xs lg:block"
              >Staff</span
            >
          </a>
        </li>
        <li *ngIf="(user$ | async)?.role?.name !== 'Staff'">
          <a
            pRipple
            routerLink="admin/department"
            routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
            class="flex flex-row lg:flex-column align-items-center cursor-pointer no-underline p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
          >
            <i
              class="pi pi-sitemap mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"
            ></i>
            <span class="font-medium inline text-base lg:text-xs lg:block"
              >Department</span
            >
          </a>
        </li>
        <li class="relative">
          <a
            pRipple
            routerLink="admin/appraisal-management"
            routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
            [routerLinkActiveOptions]="{ exact: false }"
            class="flex flex-row lg:flex-column align-items-center cursor-pointer no-underline p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
            pStyleClass="@next"
            enterClass="hidden"
            leaveToClass="hidden"
            [hideOnOutsideClick]="true"
          >
            <i
              class="pi pi-calendar mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"
            ></i>
            <span class="font-medium inline text-base lg:text-xs lg:block"
              >Appraisal</span
            >
            <i class="pi pi-chevron-down ml-auto lg:hidden"></i>
          </a>
          <ul
            class="list-none pl-3 pr-0 py-0 lg:p-3 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out static border-round-right lg:absolute left-100 top-0 z-1 surface-overlay shadow-none lg:shadow-2 w-full lg:w-15rem"
          >
            <li>
              <a
                pRipple
                routerLink="admin/appraisal-management"
                routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex align-items-center cursor-pointer no-underline p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
              >
                <i class="pi pi-file-edit mr-2"></i>
                <span class="font-medium">Staff Appraisal</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                routerLink="admin/appraisal-management/my-appraisal"
                routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
                class="flex align-items-center cursor-pointer no-underline p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
              >
                <i class="pi pi-user mr-2"></i>
                <span class="font-medium">My Appraisal</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                routerLink="admin/appraisal-management/configuration"
                routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
                class="flex align-items-center cursor-pointer no-underline p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
              >
                <i class="pi pi-spin pi-cog mr-2"></i>
                <span class="font-medium">Appraisal Configuration</span>
              </a>
            </li>
            <li *ngIf="(user$ | async)?.role?.name !== 'Staff'">
              <a
                pRipple
                routerLink="admin/appraisal-management/competency-bank"
                routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
                class="flex align-items-center cursor-pointer no-underline p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
              >
                <i class="pi pi-tags mr-2"></i>
                <span class="font-medium">Competency Bank</span>
              </a>
            </li>
            <li *ngIf="(user$ | async)?.role?.name !== 'Staff'">
              <a
                pRipple
                routerLink="admin/appraisal-management/kras-bank"
                routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
                class="flex align-items-center cursor-pointer no-underline p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
              >
                <i class="pi pi-warehouse mr-2"></i>
                <span class="font-medium">KRA Bank</span>
              </a>
            </li>
          </ul>
        </li>
        <li>
          <a
            pRipple
            routerLink="admin/reports"
            routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
            class="flex flex-row lg:flex-column align-items-center cursor-pointer no-underline p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
          >
            <i
              class="pi pi-chart-line mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"
            ></i>
            <span class="font-medium inline text-base lg:text-xs lg:block"
              >Reports</span
            >
          </a>
        </li>
        <li *ngIf="(user$ | async)?.role?.name !== 'Staff'">
          <a
            pRipple
            routerLink="admin/roles"
            routerLinkActive="bg-cyan-50 border-cyan-600 text-cyan-600"
            class="flex flex-row lg:flex-column align-items-center cursor-pointer no-underline p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
          >
            <i
              class="pi pi-user-edit mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"
            ></i>
            <span class="font-medium inline text-base lg:text-xs lg:block"
              >Roles</span
            >
          </a>
        </li>
      </ul>
    </div>
    <div class="mt-auto">
      <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
      <a
        pRipple
        (click)="logout()"
        class="m-3 flex flex-row lg:flex-column align-items-center bg-cyan-50 cursor-pointer p-3 lg:justify-content-center hover:surface-200 border-round text-600 transition-duration-150 transition-colors"
      >
        <i class="pi pi-sign-out text-xl mr-2 lg:mr-0"></i>
        <span class="font-medium inline lg:hidden">Log out</span>
      </a>
    </div>
  </div>
</div>
